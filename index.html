<!DOCTYPE html>
<html lang="en">
<head>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<title>MyItinerary</title>
	<link rel='stylesheet' href='index.css'>
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>
<body>
		<div class='intro-page'>
			<div class='description-container'>
				<h1>Let's make an Itinerary:</h1>
				<p> Begin by selecting a location</p>
				<div class="initial-location-search">
	        <form class="location-form">
	          <input id="initial-address" type="text" placeholder="Enter an Address, City etc.." aria-label="Enter a Location">
	          <input id="js-submit-initial-address" type="submit" value="Search">
	        </form>
	      </div>
			</div>
		</div>
		<main>
				<input type="image" src="icons/Navigation.png" class="showCC">
				<div class="card-container">
            <div class="card-form">
    					<input type="button" value="Create Event" id="create"><br>
    					<input type="button" value="Show Full Screen" id="showFull"><br>
              <label for="title">Title: </label><input type="text" id="title" placeholder="Name your itinerary" >
            </div>
            <div class="cards-list" aria-live="assertive"></div>
				</div>
      <div class="location-search">
        <form class="location-form">
          <input class="js-address" type="text" placeholder="Enter Address, City etc.." aria-label="Enter a Location">
          <input id="submit-address" type="button" value="Search">
        </form>
      </div>
			<div id="map"></div>
			<div class="search-container">
				<form class="js-search">
					<label>Places of Interest<br><input type="text" class="js-query" placeholder="Enter Keyword"></label>
					<input type="submit" value="Submit">
				</form>
				<div class="js-search-results" aria-live="assertive">
				</div>
			</div>
		</main>
    <div class="styled-itinerary">
      <div class="itin-title">
      </div>
      <div class="events">
      </div>
      <div class="footer"
        <button id="js-hide-styled" type="button">Close</button>
      </div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/google-maps-api.js"></script>
  <script type="text/javascript" src="js/places-search.js"></script>
  <script type="text/javascript" src="js/search-address.js"></script>
  <script type="text/javascript" src="js/card-container.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiaXqZk9Y14jYBALFPyT_qjC8tAErrisg&callback=initMap&libraries=places" async defer></script>

</body>
</html>
