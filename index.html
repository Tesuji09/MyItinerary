<!DOCTYPE html>
<html lang="en">
<head>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<title>MyItinerary</title>
	<link rel='stylesheet' href='index.css'>
</head>
<body>
		<header class='introduction'>
			<div class='intro-flex'>
				<h1>Let's make an Itinerary:</h1>
				<p> Begin by selecting a location</p>
				<div id="initialLocationSearch">
	        <form class="locationForm">
	          <input id="address" type="text" placeholder="Enter Address, City etc..">
	          <input id="initialAddress" type="submit" value="Search">
	        </form>
	      </div>
			</div>
		</header>
		<main class="flex-container">
				<input type="image" src="icons/Navigation.png" class="showCC">
				<div class="cardContainer">
						<label for="title">Title: </label><input type="text" id="title" placeholder="Name your itinerary" ><br>
						<input type="button" value="Create Event" id="create"><br>
						<input type="button" value="Show Full Screen" id="showFull">
				</div>
      <div id="locationSearch">
        <form class="locationForm">
          <input id="address" type="text" placeholder="Enter Address, City etc..">
          <input id="submitAddress" type="button" value="Search">
        </form>
      </div>
			<div id="map"></div>
			<div class="searchContainer">
				<form class="js-search">
					<label>Places of Interest<br><input type="text" class="js-query" placeholder="Enter Keyword"></label>
					<input type="submit" value="Submit">
				</form>
				<div id="js-searchResults">
				</div>
			</div>
		</main>
    <div id="styledItinerary">
      <div class="itinTitle">
      </div>
      <div class="events">
      </div>
      <button class="hideStyled" type="button">Close</button>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiaXqZk9Y14jYBALFPyT_qjC8tAErrisg&callback=initMap&libraries=places" async defer></script>

</body>
</html>
