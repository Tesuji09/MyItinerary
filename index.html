<!DOCTYPE html>
<html lang="en">
<head>
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<title>Right now this is just to test the APIs</title>
	<link rel='stylesheet' href='index.css'>
</head>
<body>
		<header class='introduction'>
			<div class='intro-flex'>
				<h1>This is the header for the Itro page</h1>
				<p> This is a tool used to search for any place and create an itinerary for your trip?</p>
				<button id ="hideIntro" type="button">Try it out!</button>
			</div>
		</header>
		<main class="flex-container">
				<div class="cardContainer">
						<label for="title">Title: </label><input type="text" id="title" placeholder="Name your itinerary" ><br>
						<input type="button" value="Create Card" id="create"><br>
						<input type="button" value="Show Full Screen" id="showFull">
				</div>
      <div id="locationSearch">
        <input id="address" type="text" placeholder="Places">
        <input id="submitAddress" type="button" value="Search">
      </div>
			<div id="map"></div>
			<div class="searchContainer">
				<form class="js-search">
					<input type="text" class="js-query"><br />
					<input type="submit" value="Submit">
				</form>
				<div id="js-searchResults">
				</div>
			</div>
		</main>
    <div id="styledItinerary"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="index.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiaXqZk9Y14jYBALFPyT_qjC8tAErrisg&callback=initMap" async defer></script>

</body>
</html>
